<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Enlace CDN de Tailwind CSS (opcional) -->
   <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Card</title>
</head>
<body class=" mt-20 flex h-screen items-center justify-center bg-slate-200 ">
    <div class="pt-4 text-center rounded shadow-md w-64 bg-white ">
        
        <div class="relative inline-block">
            <img class="rounded-full w-12 h-12" src="https://th.bing.com/th/id/OIP.8ZYKwXh08tRe-mIyFdE3gQHaFT?pid=ImgDet&rs=1" alt="" >
            <div class=" bottom-1 left-9 absolute bg-green-600 rounded-full w-3 h-3"></div>
        </div>

        <div>
            <span class="font-sans">Barack Obama</span>
            <h6 class="text-xs text-gray-400 pb-8">President of US</h6>
        </div>

        <hr>

        <div class="flex">
            <div class="inline-block m-5 text-xs text-gray-400">
                Projects <br>
                <span class="text-black text-base">11</span>
            </div>
            <div class="inline-block m-5 text-xs text-gray-400">
                Following <br>
                <span class="text-black text-base">257</span>
            </div>
            <div class="inline-block m-5 text-xs text-gray-400">
                Followers <br>
                <span class="text-black text-base">422</span>
            </div>
        </div>

        <div class="flex m-4">
            <p class="text-xs text-gray-500">
                You look so happy when I'm not with you
                But then you saw me, caught you by surprise
                a single teardrop falling from your eye.
            </p>
        </div>

        <div class="space-x-4">
            <a href="#" class="text-gray-500 hover:text-blue-500">
                <i class="fab fa-twitter text-sm"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-blue-500">
                <i class="fab fa-facebook text-sm"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-blue-900">
                <i class="fab fa-github text-sm"></i>
            </a>
            <a href="#" class="text-gray-500 hover:text-blue-500">
                <i class="fab fa-linkedin text-sm"></i>
            </a>
        </div>

        <div>
            <button class="m-6 bg-blue-300 hover:bg-blue-500 text-white font-bold py-2 px-4 rounded-full">
                View Profile
            </button>
        </div> 

    </div>
</body>
</html>
